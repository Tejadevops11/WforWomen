<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Website - Browse and shop for amazing products">
    <title>WforWomen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WforWomen</h1>
        <nav>
            <a href="#products">Products</a>
            <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p class="price">$29.99</p>
                <button class="add-to-cart" data-product="Product 1" data-price="29.99">Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <p class="price">$39.99</p>
                <button class="add-to-cart" data-product="Product 2" data-price="39.99">Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Product 3</h3>
                <p class="price">$19.99</p>
                <button class="add-to-cart" data-product="Product 3" data-price="19.99">Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items">
            <p>Your cart is empty.</p>
        </div>
        <div id="cart-total">
            <p>Total: $<span id="total-price">0.00</span></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Product Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
